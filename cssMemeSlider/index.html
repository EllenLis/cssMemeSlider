<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="slider">
            <div class="slider-body">
                <input type="radio" name="button" id="slider-pagination1" checked>
                <input type="radio" name="button" id="slider-pagination2">
                <input type="radio" name="button" id="slider-pagination3">
                <input type="radio" name="button" id="slider-pagination4">
                <input type="radio" name="button" id="slider-pagination5">
                <div class="slides">
                    <div class="slides-body">
                        <div class="slider">
                            <img alt="Meme1" src="./assets/meme1.jpeg">
                          </div>
                          <div class="slider">
                            <img alt="Meme2" src="./assets/meme2.jpeg">
                          </div>
                          <div class="slider">
                            <img alt="Meme3" src="./assets/meme3.jpeg">
                          </div>
                          <div class="slider">
                            <img alt="Meme4" src="./assets/meme4.jpeg">
                          </div>
                          <div class="slider">
                            <img alt="Meme5" src="./assets/meme5.jpeg">
                          </div>
                    </div>
                </div>
                <div class="pagin-group">
                    <div class="captions">
                        <div class="captions-body">
                            <div class="caption">Frontend is always ahead!</div>
                            <div class="caption">What Does a Front-End Developer Do?</div>
                            <div class="caption">Css above all!</div>
                            <div class="caption">Backend developer and css</div>
                            <div class="caption">I want to be a senior developer!</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>  
</body>
</html>
